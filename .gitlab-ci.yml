stages:
  - build
  - test
  - deploy

cache:
  paths:
    - .venv/

build:
  stage: build
  script:
    - export PYMSSQL_BUILD_WITH_BUNDLED_FREETDS=1
    - python -m venv .venv
    - .venv/bin/pip install -r requirements.txt -i https://pypi.tuna.tsinghua.edu.cn/simple

pytest:
  stage: test
  image: python:3.6
  script:
    - pytest tests --cov=etl --cov-report=term --cov-branch

deploy:
  stage: deploy
  script:
    - fab deploy
